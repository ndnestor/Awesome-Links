<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome Links</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        .marker {
            background-image: url('/public/mapbox-marker.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Hello, World!</h1>

    <img src='public/employee-map.png' alt='A Mapbox static map!'>

    <div id='map' style='width: 800px; height: 800px;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibmF0aGFuYXdlc29tZWluYyIsImEiOiJja3F0bW9jMnkyNmdoMnZtejNjMTg0czRyIn0.x6imIZ-pCiJaIOMX3SdoQg';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/nathanawesomeinc/ckqtmukm70m0417mu72g1yeee'
        });

        fetch('/markers')
            .then(markers => markers.json())
            .then((markers) => {
                markers.features.forEach((marker) => {
                const markerElement = document.createElement('div');
                markerElement.className = 'marker';

                new mapboxgl.Marker(markerElement).setLngLat(marker.geometry.coordinates).addTo(map);
            });
        }).catch((error) => {
            console.error(error);
        });

    </script>

</body>
</html>
